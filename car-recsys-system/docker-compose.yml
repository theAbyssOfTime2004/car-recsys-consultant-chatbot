version: '3.8'

services:
  # PostgreSQL - Data Platform
  postgres:
    image: postgres:15-alpine
    container_name: car-recsys-postgres
    environment:
      POSTGRES_DB: car_recsys
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - car-recsys-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d car_recsys"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch - Search Engine
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: car-recsys-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - car-recsys-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Qdrant - Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: car-recsys-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - car-recsys-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 sh -c ':> /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis - Cache & Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: car-recsys-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - car-recsys-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: car-recsys-backend
    environment:
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/car_recsys
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./datasets:/app/datasets
    depends_on:
      - postgres
      - elasticsearch
      - qdrant
      - redis
    networks:
      - car-recsys-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ETL Worker (Data Pipeline)
  etl-worker:
    build:
      context: ./etl
      dockerfile: Dockerfile
    container_name: car-recsys-etl
    environment:
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/car_recsys
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./etl:/app
      - ./datasets:/app/datasets
    depends_on:
      - postgres
      - elasticsearch
      - qdrant
    networks:
      - car-recsys-network
    command: tail -f /dev/null

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: car-recsys-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - car-recsys-network
    command: npm run dev

networks:
  car-recsys-network:
    driver: bridge

volumes:
  postgres_data:
  elasticsearch_data:
  qdrant_data:
  redis_data:
